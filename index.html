<style>
:root{
  --bg:#fff;
  --fg:#000;
  --paper:#f7f7f4;
  --ink:#0a0a0a;
  --rule:2px solid var(--ink);
  --max: 980px;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  background: var(--paper);
  color: var(--fg);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  overflow-x:hidden;
  -webkit-text-size-adjust: 100%;
}

body::before{
  content:"";
  position:fixed;
  inset:-20%;
  pointer-events:none;
  background:
    linear-gradient(0deg, rgba(255,255,255,.35), rgba(255,255,255,.35)),
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.05) 0px,
      rgba(0,0,0,.05) 1px,
      rgba(0,0,0,0) 6px,
      rgba(0,0,0,0) 10px
    ),
    radial-gradient(circle at 20% 15%, rgba(0,0,0,.12) 0 1px, rgba(0,0,0,0) 2px),
    radial-gradient(circle at 70% 55%, rgba(0,0,0,.10) 0 1px, rgba(0,0,0,0) 2px),
    radial-gradient(circle at 45% 85%, rgba(0,0,0,.10) 0 1px, rgba(0,0,0,0) 2px);
  background-size:
    100% 100%,
    100% 14px,
    10px 10px,
    12px 12px,
    14px 14px;
  mix-blend-mode:multiply;
  opacity:.75;
  filter: contrast(115%) brightness(105%);
  transform: rotate(-0.6deg);
}

main{
  min-height:100vh;
  display:grid;
  place-items:center;
  padding: 48px 20px;
}

.wrap{
  width:min(var(--max), 100%);
  position:relative;
  border: var(--rule);
  padding: clamp(22px, 4vw, 52px);
  text-align:center;
  background: rgba(255,255,255,.65);
  box-shadow:
    0 10px 0 rgba(0,0,0,.06),
    0 22px 0 rgba(0,0,0,.04);
  transform: rotate(-0.35deg);
  filter: contrast(110%);
}

.wrap::before,
.wrap::after{
  content:"";
  position:absolute;
  width: 120px;
  height: 34px;
  background:
    linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.35)),
    repeating-linear-gradient(90deg, rgba(0,0,0,.08) 0 2px, rgba(0,0,0,0) 2px 6px);
  border:1px solid rgba(0,0,0,.18);
  opacity:.9;
  mix-blend-mode:multiply;
}

.wrap::before{
  top:-18px;
  left: 18px;
  transform: rotate(-7deg);
}

.wrap::after{
  bottom:-18px;
  right: 18px;
  transform: rotate(6deg);
}

a{
  color: var(--ink);
  text-decoration:none;
  touch-action: manipulation;
}

h1{
  font-size: clamp(38px, 6.4vw, 86px);
  line-height: .95;
  margin: 0;
  text-transform: uppercase;
  letter-spacing: .09em;

  overflow-wrap: break-word;
  hyphens: auto;

  text-shadow:
    1px 0 rgba(0,0,0,.55),
   -1px 0 rgba(0,0,0,.35),
    0 1px rgba(0,0,0,.25);
}

h1:hover{
  text-decoration: underline;
  text-decoration-thickness: 3px;
  text-underline-offset: 6px;
}

.tag {
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  letter-spacing: .18em;
  margin-top: 16px;
  font-size: 12px;
  opacity: .95;
  position: relative;
  text-transform: lowercase;
}

.tag::before{
  content:"";
  display:block;
  height:2px;
  width: min(520px, 90%);
  margin: 16px auto 14px;
  background: var(--ink);
  transform: rotate(-0.6deg);
  opacity:.9;
}

/* ▲ as a silent link (no frame) */
.mark{
  margin-top: 22px;
  font-size: 22px;
  letter-spacing: .25em;
  display: inline-block;
  padding: 6px 10px;

  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

  border: none;
  background: none;

  opacity: .85;
  cursor: pointer;

  transform: rotate(0.5deg);
}

.mark:hover{
  opacity: 1;
  text-decoration: underline;
  text-decoration-thickness: 2px;
  text-underline-offset: 6px;
}

@media (max-width: 480px){
  main { padding: 32px 16px; }
  .wrap { padding: 28px 16px; }
  .mark{ letter-spacing:.22em; font-size: 18px; }
}

<script>
(function(){
  const tag = document.querySelector('.tag');
  const mark = document.querySelector('.mark');

  if(tag && !tag.textContent.trim()){
    tag.textContent = "Collected Papers on DIA▲MANIFESTO";
  }
  if(mark && !mark.textContent.trim()){
    mark.textContent = "▲";
  }
})();
</script>
