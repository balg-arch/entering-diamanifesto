  <style>
    :root{
      --bg:#fff;
      --fg:#000;
      --max: 980px;

    html, body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--fg);

      -webkit-text-size-adjust: 100%;

    *{ box-sizing: border-box; }

    .page{
      max-width: var(--max);
      margin: 0 auto;
      padding: var(--pad);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header{
      border-bottom: var(--rule);
      padding-bottom: 24px;
      margin-bottom: 32px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
      gap: 16px;
    }

    h1{
      font-size: clamp(32px, 5vw, 64px);
      margin: 0;
      line-height: 0.9;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .meta-block{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-align: right;
    }

    .archive-list{
      list-style: none;
      padding: 0;
      margin: 0;
      border-top: var(--rule);
    }

    .entry{
      display: block;
      text-decoration: none;
      color: var(--fg);
      border-bottom: var(--hairline);
      padding: 24px 0;
      transition: background 0.2s ease;
      cursor: pointer;
      touch-action: manipulation;
    }

    .entry:hover{
      background: #f4f4f4;
      padding-left: 12px;
      padding-right: 12px;
      margin-left: -12px;
      margin-right: -12px;
    }

    .entry-content{
      display: grid;
      grid-template-columns: 80px 1fr 120px; /* ID - Titolo - Data */
      gap: 16px;
      align-items: baseline;
    }

    .id, .date{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      font-size: 13px;
      letter-spacing: 0.08em;
      opacity: 0.8;
    }

    .date{ text-align: right; }

    .title{
      font-size: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin: 0;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .desc{
      grid-column: 2 / 3;
      font-size: 14px;
      opacity: 0.7;
      margin-top: 6px;
      max-width: 600px;
      display: block;
    }

    footer{
      margin-top: auto;
      padding-top: 48px;
      border-top: var(--rule);
      font-family: ui-monospace, monospace;
      font-size: 12px;
      text-transform: uppercase;
    }
    
    footer a { color: var(--fg); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    @media (max-width: 600px){
      .entry-content{
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .header-row{
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 4px;
      }

      .id, .date{
        font-size: 11px;
        opacity: 0.6;
      }

      .title{
        font-size: 18px;
        line-height: 1.2;
      }
      
      .desc{
        font-size: 13px;
        margin-top: 4px;
      }

      .entry:hover{
        padding-left: 0;
        padding-right: 0;
        margin-left: 0;
        margin-right: 0;
        background: transparent;
      }
      .entry:hover .title {
        text-decoration: underline;
        text-decoration-thickness: 2px;
      }
    }
